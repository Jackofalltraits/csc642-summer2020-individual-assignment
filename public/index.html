<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-primary">
          <form class="form-inline">
            <button class="btn btn-lg btn-outline-info" style="background-color: #e2f3f1; color:#237ed8" type="button">Fill out the Form</button>
            <form action="http://localhost:3000/index" method="post"></form>

    <div>
        <br />
        <h2>
            <b>CSC 642 Summer 2020 Individual Assignment Jack Kower</b>
            <div class="survey"><t><b>Data Survey Form</b></t></div>
            </h2>
        <form>
            <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Full Name* </label>
                <div class="col-sm-5">
                    <input
                    type="text"
                    name="name"
                    value=""
                    maxlength=40
                    class="form-control"
                    id="Name"
                    placeholder="first and last name"
                    required
                    />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-3 col-form-label">Address*</label>
                <div class="col-sm-5">
                    <input
                    type="text"
                    name="address"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Include street number and name, city, and state"
                    required
                    />
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputZip" class="col-sm-3 col-form-label">Zip Code*</label>
                <div class="col-sm-5">
                <input
                name="zip"
                type="text"
                placeholder="must be a 5-digit zip code"
                    class="form-control"
                    maxlength=5
                    id="inputZip"
                    required
                    />
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputDate" class="col-sm-3">What Is Your Birthdate*</label>
                <div class="col-sm-5">
                    <p><input type="text" id="datepicker" placeholder="mm/dd/yyyy" required></p>
                    <v-date-picker v-model="date" />
                </div>
            </div>
            
            <form>
                <div class="form-row align-items-center">
                    <label for="inputDegree" class="col-sm-3">Pick Your Education Level</label>
          <div class="col-sm-5">
              <select class="custom-select mr-sm-3" id="inlineFormCustomSelect">
                  <option selected>educational level</option>
                  <option value="1">High School</option>
                  <option value="2">Associate's</option>
                  <option value="3">Bachelor's</option>
                  <option value="4">Master's</option>
                  <option value="5">Ph. D</option>
                </select>
            </div>
        </div>
    </form>
    
    <br>
    <form>
        <div class="form-row align-items-center">
        <label for="inputDegree" class="col-sm-3">Pick Your Height</label>
        <div class="col-sm-5">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>how many feet</option>
                <option value="1">3</option>
                <option value="2">4</option>
                <option value="3">5</option>
                <option value="4">6</option>
                <option value="5">7</option>
            </select>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect2">
                <option selected>how many inches</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
                <option value="6">5</option>
                <option value="7">6</option>
                <option value="8">7</option>
                <option value="9">8</option>
                <option value="10">9</option>
                <option value="11">10</option>
                <option value="0">11</option>
            </select>
        </div>
    </div>
</form>

<br />
<div class="form-group row">
    <label class="col-sm-3 col-form-label">Phone Number*</label>
    <div class="col-sm-5">
        <input class="form-control" id="phone" v-model="phone" placeholder="7 digit phone number" maxlength=7 required/>
    </div>
</div>
<div class="form-group row">
    <label for="email" class="col-sm-3 col-form-label">Email*</label>
    <div class="col-sm-5">
        <input type="email" class="form-control" id="email" v-model="email" placeholder="email must include '@'" required />
    </div>
</div>
<div class="form-group row">
    <label for="email" class="col-sm-3 col-form-label">Confirm Email*</label>
    <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail" placeholder="retype and confirm your email" required/>
    </div>
</div>
<div class="form-group row">
    <label for="inputZip" class="col-sm-3 col-form-label">To prove you're not a robot, what is 1 + 3?</label>
    <div class="col-sm-5">
        <input
        placeholder="prove you're not a robot"
        name="robot"
        type="text"
        class="form-control"
        id="inputZip"
        />
    </div>
</div>
<div class="form-group">
    <div class="must">
        *mandatory input
    </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required />
        <label class="form-check-label" for="gridCheck">I accept the terms and conditions</label>
    </div>
    <div class="form-center">
        <a href="results.html">
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/Navigation'">Submit</button><br>
        </a>
    </div>
</div>
</form>
</div>
<script>
    function validate() {
    var checkoutHistory = document.getElementById('gridCheck');
    if (!checkoutHistory.checked) {
        alert("You have not selected to agree to terms.");
    } 
}
</script>
